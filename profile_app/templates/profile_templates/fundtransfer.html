{% extends "profile_templates/base.html" %}
{% load static %}

{% block styles %}

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * {
        box-sizing: border-box;
    }

    input[type=text],
    input[type=Password],
    input[type=number],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }

    #fname {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #bfbfbf;
        resize: vertical;

    }

    label {
        padding: 12px 12px 12px 0;
        display: inline-block;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }

    .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
    }

    .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {

        .col-25,
        .col-75,
        input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
    }

    @media screen and (max-width: 600px) {
        input[type=submit] {
            width: 100%;
            margin-top: 30px;
        }
    }

    .container {
        padding: 100px;
        box-shadow: 5px 10px 18px #888888;
    }
</style>

{% endblock styles %}

{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Transfer fund</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Transfer fund</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<!-- Main content -->

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-25">
                <label for="fname">Available Fund:</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="o_pass" value="$ {{obj.available_fund}}" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="avail_fund">Username:</label>
            </div>
            <div class="col-75">
                <input type="text" id="lname" name="user_name" required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="avail_fund">Amount:</label>
            </div>
            <div class="col-75">
                <input type="number" id="lname" name="amount" placeholder="" required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="avail_fund">Txn password:</label>
            </div>
            <div class="col-75">
                <input type="password" id="lname" name="txn_pass" onfocus="this.value=''" required>
            </div>
        </div>



        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

{% endblock content %}
