{% extends "profile_templates/base.html" %}
{% load static %}

{% block styles %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

</style>


{% endblock styles %}



{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Withdrawal</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Withdrawal</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Wallet address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="walletAddress"
            aria-describedby="emailHelp" placeholder="Enter Wallet Address" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your address with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Amount</label>
        <input type="number" class="form-control" id="exampleInputPassword1" name="amount" placeholder="Amount"
            required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Transection Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name='password'
            placeholder="Txn Password" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>



{% endblock content %}
