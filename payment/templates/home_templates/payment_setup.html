{% extends 'profile_templates/base.html' %}

{% block styles %}
{% load static %}

<style>
    * {
        box-sizing: border-box;
    }

    input[type=text],
    input[type=Number],
    input[type=Password] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }

    label {
        padding: 12px 12px 12px 0;
        display: inline-block;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
        margin-top: 20px;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    input[type=submit]:onfocus {
        /* this.value=''; */
    }

    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }

    .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
    }

    .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {

        .col-25,
        .col-75,
        input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
    }

    @media screen and (max-width: 600px) {
        input[type=submit] {
            width: 100%;
            margin-top: 30px;
        }
    }
</style>

<link rel="stylesheet" type="text/css" href="{% static 'profile_static/css/fund.css' %}">


{% endblock styles %}



{% block content %}

    {% csrf_token %}
    Enter TRX :{{ form.amount }}

</form> -->

<div class="container">
    <form enctype='multipart/form-data' method="POST"> {% csrf_token %}

        <div class="row">
            <div class="col-25">
                <label for="fname">Username:</label>
            </div>
            <div class="col-75">
                <input type="text" name="name" value="{{user.username}}" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">amount:</label>
            </div>
            <div class="col-75">
                {{ form.amount }}
            </div>
        </div>




        <div class="row">
            <div class="col-25">
                <label for="subject">Transection password:</label>
            </div>
            <div class="col-75">
                <input type="password" value="" name='txn_pass' onfocus="this.value=''" required>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>


{% endblock content %}
